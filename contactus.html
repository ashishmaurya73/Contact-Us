    <div class="container">
        <h1>Connect With Us</h1>
        <p>Connect with us by sharing your details in the below given form.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Fill the form</h3>
                <form>
                    <div class="input-row">
                        <div class="input-grp">
                            <label>Name</label>
                            <input type="text" placeholder="Stark">
                        </div>
                        <div class="input-grp">
                            <label>Email</label>
                            <input type="email" placeholder="Stark573@gmail.com">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-grp">
                            <label>Phone No.</label>
                            <input type="text" placeholder="+91 8476384***">
                        </div>
                        <div class="input-grp">
                            <label>Query</label>
                            <select id="Query">
                                <option value="">Medical/Health Center</option>
                                <option value="">Health Checkup</option>
                                <option value="">Diagnostic Services</option>
                                <option value="">Basic Life Support Training</option>
                                <option value="">Vaccinations</option>
                                <option value="">Wellness</option>
                                <option value="">Medical Helpline</option>
                                <option value="">Ambulance Services</option>
                            </select>
                        </div>
                    </div>
                    <label>Explain your query</label>
                    <textarea rows="5" placeholder="Write your query here..."></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Contact Informations</h3>

                    </tr>
                    <tr>

                        <td>Dr. AITH kanpur UP</td>
                    </tr>
                </table>
            </div>
        </div>
